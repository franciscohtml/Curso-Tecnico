<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
    <form method="POST" action="cadastro.html" enctype="multipart/form-data">
        <label>nome</label>
        <input type="text" name="nome" required minlength="3" maxlength="10">

        <label>email</label>
        <input type="email" name="e-mail">

        <label>SENHA:</label>
        <input type="password" name="SENHA" size="4">

        <label>situação</label>
        <select name="situacao" id="situacao">
        <option="select"selecione></option>
        <option value="1">LIBERADO</option>
        <option value="2">BLOQUEADO</option>
    </select>

    <label>niveis de acesso</label>
    <input list="acesso_1" name="acesso_1">
    <datalist id="acesso_1">
        <option value="1">
        <option value="2">
        <option value="3">

    </datalist>

    <div>
        <input type="checkbox" id="sabado" name="sabado">
        <checked>
            <label for="sabado">SÁBADO</label>
            <input type="checkbox" id="domingo" name="domingo">
        </checked>
        <label for="domingo"> domingo</label>
        <input type="checkbox" id="segunda" name="segunda">
        <label for="segunda">segunda</label>

        <input type="checkbox" id="terça" name="terça">
        <label for="terça">terça</label>

        <input type="checkbox" id="quarta" name="quarta">
        <label for="quarta">quarta</label>

        <input type="checkbox" id="quinta" name="quinta">
        <label for="quinta">quinta</label>

        <input type="checkbox" id="sexta" name="sexta">
        <label for="sexta">sexta</label>

        </div> 

        <label for="hora-desejada">hora</label>
        <input type="time" id="hora-desejada" name="hora-desejada" required>

        <label for="fone"> celular com DDD</label>
        <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="99 99999-9999">

        <lebal> de: </lebal>
        <input type="datetime-local" name="data1" value="now()" min="2018-01-07T00:00">

        <label for="peso"> peso</label>
        0<input type="range" id="peso" name="peso" min="0" max="290"
        oninput="display.value=value; onchange=display.value=value">290

        <p>sexo</p>
        <input type="radio" id="sexo-m" name="sexo" value="masculino">
        <label for="sexo-m">masculino</label>

        <input type="radio" id="sexo-f" id="sexo-f" name="sexo" value="feminino">
        <label for="sexo-f">feminino</label>

        <input type="submit" value="cadastrar">
    
    
    </form>
